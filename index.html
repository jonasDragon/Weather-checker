<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-Checker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" name="search" id="input-search" placeholder="enter city name" spellcheck="false">
            <button><i class="bi bi-search"></i></button>
        </div>
        <div class="weather">
            <div class="state">
                <img src="./imgs/cloudy-night.png" alt="weather-logo" class="weather-icon">
                <h1 class="degree">20Â°C</h1>
                <h2 class="city">city</h2>
            </div>
            <div class="details">
                <div class="col">
                    <img src="imgs/windy.png" alt="logo-col1" class="icon-c">
                    <div>
                        <p class="humidity">50%</p>
                        <p class="text">Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="imgs/wind(1).png" alt="logo-col1" class="icon-c">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p class="text">wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
